<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer type="module"></script>
  <style>
    button {
      margin: 5px;
    }
  </style>
  <title>Document</title>
</head>
<body style="background-color: darkslategray; color: white;">
  <div style="display: inline-block; width: 150px; margin-right: 100px; margin-top: 100px;">
    <button id="up-button" style="display: block; margin: 0 auto;">^</button>
    <button id="left-button" style="display: inline-block; margin-left: 30px;"><</button>
    <p id="truck-position" style="display: inline; margin: 0 10px;"></p>
    <button id="right-button">></button>
    <button id="down-button" style="display: block; margin: 0 auto;">v</button>
    <button id="rotate-button" style="margin-top: 20px;">rotate</button>
  </div>
  <div style="display:inline-block; width: 400px; height: 200px; border: 2px solid red;">
    <div id="truck" style="display: inline-block; width: 25px; height: 25px;border-radius: 3px; text-align: center; vertical-align: bottom; background-color: #fff; color: black;"></div>
  </div>
</body>
</html>
